<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Piano Web</h1>
        <div id="note-display">Note: -</div>
        
        <div id="piano">
            <div class="white-keys">
                <div data-note="C" class="key white">Q</div>
                <div data-note="D" class="key white">S</div>
                <div data-note="E" class="key white">D</div>
                <div data-note="F" class="key white">F</div>
                <div data-note="G" class="key white">G</div>
                <div data-note="A" class="key white">H</div>
                <div data-note="B" class="key white">J</div>
            </div>
            <div class="black-keys">
                <div class="black-keys-set-1">
                    <div data-note="C#" class="key black">Z</div>
                    <div data-note="D#" class="key black">E</div>
                </div>
                <div class="black-keys-set-2">
                    <div data-note="F#" class="key black">R</div>
                    <div data-note="G#" class="key black">T</div>
                    <div data-note="A#" class="key black">Y</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
